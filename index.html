<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Todo Application</h2>
      <span class="line"></span>

      <ul class="content">
        <li class="item">
          <p>Dog Food</p>
          <button class="delete-btn">Delete</button>
        </li>
        <li class="item">
          <p>Cat Food</p>
          <button class="delete-btn">Delete</button>
        </li>
      </ul>

      <div class="new-todo">
        <input id="item-name" type="text" placeholder="New Item" />
        <button class="add-btn">Add</button>
      </div>
    </div>
  </body>
</html>
